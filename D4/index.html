<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="sticky-top">
        <nav class="navbar navbar-expand-sm navbar-light bg-light">
            <div class="container">
              <div class="row w-100">
                <div class="col-6 col-md-4 order-1"><a class="navbar-brand" href="#"><i class="bi bi-book"></i> Book Shop</a></div>
                <div class="col-12 col-md-4 order-3 order-md-2 my-2 my-md-0">
                  <div class="input-group">
                    <input type="text" id="searchText" class="form-control" placeholder="Cerca un libro" aria-label="Cerca un libro" aria-describedby="basic-addon1">
                    <span class="input-group-text" id="basic-addon1" onclick="searchBooks()">
                        <i class="bi bi-search"></i>
                    </span>
                  </div>
                </div>
                <div class="col-6 col-md-4 text-end order-2 order-md-3">
                  <div id="cart">
                    <span id="counterBooksTop">0</span>
                    <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#staticBackdrop" aria-controls="staticBackdrop">
                      <i class="bi bi-cart"></i>
                    </button>
                  </div>
                </div>
              </div>
        </div>
      </nav>
    </header>
    <main>
        <div class="container">
            <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 py-5" id="bookSection"></div>
        </div>
    </main>
    <footer class="bg-dark py-4 text-white">
      <div class="container">
        <div class="row">
          <div class="col"><span>&copy2023 Book Shop</span></div>
          <div class="col text-end"><a href="#" class="text-white"><i class="bi bi-arrow-up"></i> Torna su</a></div>
        </div>
      </div>
    </footer>

    <div class="offcanvas offcanvas-end" data-bs-backdrop="static" tabindex="-1" id="staticBackdrop" aria-labelledby="staticBackdropLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="staticBackdropLabel">Carrello</h5>
        
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body" id="cartContainer">
      </div>
      <div class="offcanvas-footer bg-dark text-white p-2">
        <p>Sono presenti <span id="counterBooks">0</span> elemento/i</p>
        <div id="totalCart">
          <p class="p-2">Totale: â‚¬ <span>0</span></p>
          <button onclick="clearCart()" class="btn btn-danger"><i class="bi bi-trash3 me-2"></i> Pulisci carrello</button>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
