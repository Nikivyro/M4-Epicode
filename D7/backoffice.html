<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backoffice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body data-bs-theme="dark">
    <header>
      <nav class="navbar navbar-expand-sm">
        <div class="container">
          <a class="navbar-brand" href="index.html"><img src="assets/img/logo.svg" alt="Manga Shop" width="90"></a>
          <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
            <li class="nav-item me-2 mb-3 mb-lg-0">
              <a class="btn btn-primary" href="index.html"><i class="bi bi-box-arrow-in-left"></i> Torna alla Home</a>
            </li>
            <li class="nav-item">
              <button class="btn btn-success" onclick="clearForm()"><i class="bi bi-plus-lg"></i> Aggiungi nuovo prodotto</button>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-lg-9">
                  <div class="table-responsive">
                    <table class="table table-striped table-hover table-bordered table-sm table-dark">
                      <thead>
                        <tr scope="row">
                            <th scope="col-1">Immagine</th>
                            <th scope="col">Nome</th>
                            <th scope="col-6">Descrizione</th>
                            <th scope="col">Brand</th>
                            <th scope="col">Price</th>
                            <th scope="col">Azioni</th>
                        </tr>
                      </thead>
                      <tbody id="productsResponse" class="position-relative">
                      </tbody>
                    </table>
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Caricamento...</span>
                    </div>
                  </div>
                </div>
                <div class="col-lg-3">
                    <div class="sticky-top content-form p-4 my-3 rounded-3 shadow">
                        <h2 id="titleForm" class="mb-3 h4">Aggiungi un prodotto</h2>
                        
                        <form id="product-form">
                            <input type="hidden" id="product-id">
                    
                            <div class="mb-3">
                                <label for="product-name" class="form-label fw-bold">Nome</label>
                                <input type="text" class="form-control" id="product-name" required placeholder="Nome prodotto">
                                <span class="text-danger" id="product-name-error"></span>
                            </div>
                    
                            <div class="mb-3">
                                <label for="product-desc" class="form-label fw-bold">Descrizione</label>
                                <textarea class="form-control" id="product-desc" required placeholder="Scrivi qui la descrizione del prodotto..."></textarea>
                                <span class="text-danger" id="product-desc-error"></span>
                            </div>
                    
                            <div class="mb-3">
                                <label for="product-brand" class="form-label fw-bold">Brand</label>
                                <input type="text" class="form-control" id="product-brand"  placeholder="Brand prodotto" required>
                                <span class="text-danger" id="product-brand-error"></span>
                            </div>
                    
                            <div class="mb-3">
                                <label for="product-img" class="form-label fw-bold">Immagine</label>
                                <input type="text" class="form-control" id="product-img" placeholder="Inserire URL di un'immagine" required>
                                <span class="text-danger" id="product-img-error"></span>
                            </div>
                    
                            <div class="mb-3">
                                <label for="product-price" class="form-label fw-bold">Prezzo</label>
                                <input type="number" class="form-control" id="product-price" step="0.01" min="0" placeholder="0.00" required>
                                <span class="text-danger" id="product-price-error"></span>
                            </div>
                    
                            <button type="submit" class="btn btn-success">Salva</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Modal -->
    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmDeleteModalLabel">Sei sicuro di voler eliminare questo prodotto?</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                    <button type="button" class="btn btn-danger"  data-bs-dismiss="modal" id="confirmDeleteButton">Si, elimina</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    <script src="assets/js/backoffice.js"></script>
</body>
</html>
